name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node + cache pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # Activer pnpm via Corepack (intégré à Node 20)
      - run: corepack enable

      # Install & build avec pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      # (Optionnel mais conseillé si tu utilises React Router)
      # - run: cp dist/index.html dist/404.html

      # (Optionnel) Si tu veux forcer le domaine via artefact:
      # - run: echo "nambeex.com" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
